<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha terceira p√°gina HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto auto 1fr auto;
            grid-template-areas: 
                "header header"
                "nav nav"
                "aside main"
                "footer footer";
            gap: 10px;
            min-height: 90vh;
        }

        header {
            grid-area: header;
            background-color: #ff9eb5;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            color: #333;
        }

        nav {
            grid-area: nav;
            background-color: #90ee90;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            color: #333;
        }

        aside {
            grid-area: aside;
            background-color: #ffb6c1;
            padding: 20px;
            border-radius: 8px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            grid-area: main;
            background-color: #87ceeb;
            padding: 20px;
            border-radius: 8px;
            color: #333;
            
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        article {
            background-color: #87cefa;
            padding: 20px;
            border-radius: 6px;
            width: 80%;
            
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        figure {
            background-color: #dda0dd;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            width: 100%;
        }

        p {
            background-color: #ffff66; 
            padding: 20px;
            border-radius: 6px;
            width: 100%;
            text-align: center;
            font-weight: bold;
        }

        section {
            background-color: #4682b4;
            padding: 15px;
            border-radius: 6px;
            color: white;
            text-align: center;
            width: 80%;
        }

        footer {
            grid-area: footer;
            background-color: #dda0dd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            color: #333;
        }

        .element-label {
            font-weight: bold;
            font-size: 16px;
            text-transform: lowercase;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "nav"
                    "main"
                    "aside"
                    "footer";
            }

            article, section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>&lt;header&gt;</h1>
        </header>

        <nav>
            <h2>&lt;nav&gt;</h2>
        </nav>

        <aside>
            <h3>&lt;aside&gt;</h3>
        </aside>

        <main>
            <h2>&lt;main&gt;</h2>
            
            <article>
                <h2>&lt;article&gt;</h2>

                <figure>
                    <h2>&lt;figure&gt;</h2>
                </figure>

                <p>&lt;p&gt;</p>
            </article>

            <section>
                <h2>&lt;section&gt;</h2>
            </section>
        </main>

        <footer>
            <h1>&lt;footer&gt;</h1>
        </footer>
    </div>
</body>
</html>
