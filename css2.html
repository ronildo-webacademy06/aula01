<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        /* Nebulosa central */
        .nebula {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                        transparent 30%, 
                        rgba(135, 206, 235, 0.8) 40%, 
                        rgba(255, 255, 255, 0.9) 45%, 
                        rgba(135, 206, 235, 0.6) 50%, 
                        transparent 60%);
            box-shadow: 
                0 0 100px rgba(135, 206, 235, 0.5),
                inset 0 0 100px rgba(255, 255, 255, 0.3);
            animation: nebula-glow 4s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes nebula-glow {
            0% { 
                box-shadow: 
                    0 0 100px rgba(135, 206, 235, 0.5),
                    inset 0 0 100px rgba(255, 255, 255, 0.3);
            }
            100% { 
                box-shadow: 
                    0 0 150px rgba(135, 206, 235, 0.8),
                    inset 0 0 150px rgba(255, 255, 255, 0.5);
            }
        }

        /* Card informativo */
        .info-card {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff8c00;
            border-radius: 15px;
            padding: 15px;
            width: 100px;
            height: 450px;
            margin-left: 0;
            position: absolute;
            left: 20px;
            box-shadow: 
                0 0 30px rgba(255, 140, 0, 0.5),
                inset 0 0 20px rgba(255, 140, 0, 0.1);
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        @keyframes card-float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        .info-card h1 {
            color: #ff8c00;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }

        .info-card p {
            color: #ffffff;
            font-size: 10px;
            line-height: 1.4;
            text-align: justify;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 10px;
            }

            .info-card {
                margin-left: 0;
                margin-bottom: 20px;
                max-width: 90%;
            }

            .nebula {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Card informativo -->
    <div class="info-card">
        <h1>Nebulosa do Anel</h1>
        <p>
            Imagens feitas pelo telescópio James Webb ajudaram cientistas a 
            decifrar os mistérios por trás da formação da Nebulosa do Anel. 
            Graças à riqueza de detalhes fornecidos pelos instrumentos de 
            infravermelho do Webb, o passado da nebulosa foi rastreado até 
            o momento em que ela nasceu.
        </p>
    </div>

    <!-- Nebulosa central -->
    <div class="nebula"></div>
</body>
</html>
